<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Shakil Mahmud | Portfolio">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Shakil Mahmud | Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Shakil Mahmud | Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <!-- Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js" defer></script>

  <!-- Loader Styles -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000000;
    }

    #flutter-loader {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }

    .loader-container {
      width: 150px;
      height: 150px;
    }
  </style>
</head>

<body>
  <!-- Instant Loader -->
  <div id="flutter-loader">
    <div class="loader-container">
      <lottie-player
        src="assets/images/robot.json"
        background="transparent"
        speed="1"
        loop
        autoplay>
      </lottie-player>
    </div>
  </div>

  <!-- Flutter Bootstrap (IMPORTANT: defer, not async) -->
  <script src="flutter_bootstrap.js" defer></script>

  <!-- Remove loader when Flutter renders first frame -->
  <script>
    window.addEventListener('flutter-first-frame', () => {
      const loader = document.getElementById('flutter-loader');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 400);
      }
    });
  </script>
</body>
</html>
